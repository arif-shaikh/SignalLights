<div class="buttonLayout">
  <button (click)="startNS()">Start NS</button>
  <button (click)="startEW()">Start EW</button>
  <button (click)="manual()">Manual</button>
  <button (click)="stopAll()">Stop All</button>
</div>

<h1>North</h1>
<div class="trafficNorth trafficlight">
  
  <div class="red  trafficlighColor" [style.background-color] = "signalState.north == 0 ? 'red': 'black'"></div>
  <div class="yellow  trafficlighColor" [style.background-color] = "signalState.north == 1 ? 'yellow': 'black'"></div>
  <div class="green  trafficlighColor" [style.background-color] = "signalState.north == 2 ? 'green': 'black'"></div>
</div>
